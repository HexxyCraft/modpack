name: Ensure Packwiz has been refreshed

on: [push]

jobs:
  packwiz_refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Packwiz
        uses: engineerd/configurator@v0.0.9
        with:
          name: packwiz
          url: ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.ref_name }}/packwiz/Linux%2064-bit%20x86.zip
          pathInArchive: packwiz
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Refresh index
        run: packwiz refresh

      - name: Ensure the refresh had no effect
        run: git diff --exit-code
